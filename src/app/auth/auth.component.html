<div class="row">
	<div class="col-sm-12 col-md-6 offset-md-3">
		<div class="alert alert-danger" *ngIf="error">
			<p class="m-0">{{ error }}</p>
		</div>
		<div class="text-center" *ngIf="isLoading">
			<app-loading-spinner></app-loading-spinner>
		</div>
		<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
			<div class="form-group">
				<label for="email">E-mail</label>
				<input class="form-control" type="text" id="email" name="email" ngModel required email>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" id="password" name="password" ngModel required minlength="6">
			</div>
			<div>
				<button class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
				<button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'sign up' : 'login'}}</button>
			</div>
		</form>
	</div>
</div>
