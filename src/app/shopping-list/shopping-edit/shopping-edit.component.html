<div class="row">
	<div class="col-sm-12">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-6 col-md-5 form-group">
					<label for="name" class="font-weight-bold">Name</label>
					<input type="text" id="name" class="form-control" name="name" ngModel required>
				</div>
				<div class="col-sm-6 col-md-2 form-group">
					<label for="amount" class="font-weight-bold">Amount</label>
					<input type="number" id="amount" class="form-control" name="amount" ngModel required min="1">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-success mr-2" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
					<button type="button" class="btn btn-danger mr-2 my-2">Delete</button>
					<button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
