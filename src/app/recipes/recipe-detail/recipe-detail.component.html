<div class="row">
	<div class="col-sm-12">
		<img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<h1>{{ recipe.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
				Manage Recipe
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
				<li><a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
				<li><a class="dropdown-item" (click)="onDeleteRecipe(id)" style="cursor: pointer;">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12 my-4">
		<span class="font-weight-bold">{{ recipe.description }}</span>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="mb-2">
			<span>Ingredients:</span>
		</div>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
			{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
