<div class="row">
	<div class="col">
		<form>
			<div class="row mb-2">
				<div class="col">
					<button type="submit" class="btn btn-success mr-2">Save</button>
					<button type="submit" class="btn btn-danger">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="imagePath">Image URL</label>
						<input type="text" id="imagePath" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<img src="" alt="recipe_image" class="img-fluid">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea type="text" id="description" rows="5" class="form-control"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col-sm-8 mb-2">
							<input type="text" class="form-control">
						</div>
						<div class="col-sm-2 mb-2">
							<input type="number" class="form-control">
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-danger w-100">X</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
